<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/styles.css" 
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">


    <title>Bike Track</title>
  </head>
  <body>

    <div class="embed-map-responsive"><div class="embed-map-container"><iframe class="embed-map-frame" frameborder="0" scrolling="no" src="https://maps.google.com/maps?width=400&height=400&hl=en&q=Boston,ma&z=14&ie=UTF8&iwloc=B&output=embed"></iframe></div></div>
    <!-- Optional JavaScript; choose one of the two! -->
    
    <div class="container">
        <div class="row" id="statsrow"> 
            <div class="col-xs-12 col-sm-12 col-md-12">

                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Last updated:</th>
                            <td>10 minutes ago</td>
                        </tr>
                        <tr>
                            <th scope="row">Update frequency:</th>
                            <td>15 minutes</td>
                        </tr>
                        <tr>
                            <th scope="row">Bike status:</th>
                            <td>Off</td>
                        </tr>
                            <th scope="row">Battery status:</th>
                            <td>25%, not charging</td>
                        </tr>
                        <tr>
                            <th scope="row">Current speed:</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">Bike elevation:</th>
                            <td>100 feet</td>
                        </tr>
                        <tr>
                            <th scope="row">Your elevation:</th>
                            <td>86 feet</td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6">

                <button type="button" class="block-button">Activate horn</button> 
                
            </div>
            <div class="col-xs-12 col-md-6">

                <button type="button" class="block-button">Change update frequency</button> 
                
            </div>
        </div>

        <div class="row" id="navbar">
            <div class="col-xs-12">

                <nav class="navbar navbar-expand">
                    <div class="container-fluid" id="navbarNav">
                        <ul class="navbar-nav nav-fill w-100">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">TRACK <span class="sr-only">(CURRENT)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./interfere.html">DISRUPT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
  </body>
</html>
