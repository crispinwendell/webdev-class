<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="styles/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Bike Track</title>
</head>

<body>

    <div class="container">
        <div class="row" id="statsrow">
            <div class="col-xs-12 col-sm-12 col-md-12">

                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Last updated:</th>
                            <td>Now</td>
                        </tr>
                        <tr>
                            <th scope="row">Update frequency:</th>
                            <td>Constant</td>
                        </tr>
                        <tr>
                            <th scope="row">Bike status:</th>
                            <td>On</td>
                        </tr>
                        <th scope="row">Battery status:</th>
                        <td>25%, not charging</td>
                        </tr>
                        <tr>
                            <th scope="row">Current speed:</th>
                            <td>20 mph</td>
                        </tr>
                        <tr>
                            <th scope="row">Throttle:</th>
                            <td>Enabled</td>
                        </tr>
                        <tr>
                            <th scope="row">Remote freeze:</th>
                            <td>Not active</td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button type="button" class="block-button">Activate horn (Press and hold)</button>
            </div>
            <div class="col-xs-12 col-md-6">
                <button type="button" class="block-button">Change update frequency</button>
            </div>
            <div class="col-xs-12 col-md-6">
                <button type="button" class="block-button">Disable throttle (Press and hold)</button>
            </div>
            <div class="col-xs-12 col-md-6">
                <button type="button" class="block-button">Remote freeze (Press and hold)</button>
            </div>
        </div>


        <div class="row" id="navbar">
            <div class="col-xs-12">

                <nav class="navbar navbar-expand">
                    <div class="container-fluid" id="navbarNav">
                        <ul class="navbar-nav nav-fill w-100">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">TRACK</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">DISRUPT <span class="sr-only">(CURRENT)</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
